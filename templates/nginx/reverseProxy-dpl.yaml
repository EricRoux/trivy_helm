---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.reverseProxy.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.reverseProxy.name -}} - {{- .Values.nameOverride }}
spec:
  replicas: {{ .Values.reverseProxy.replicas }}
  selector:
    matchLabels:
{{ include "trivy.matchLabels" . | indent 6 }}
      component: {{ .Values.reverseProxy.name }}
  template:
    metadata:
      labels:
{{ include "trivy.labels" . | indent 8 }}
        component: {{ .Values.reverseProxy.name }}
    spec:
      containers:
      - name: {{ .Values.reverseProxy.name }}
        image: {{ .Values.reverseProxy.image.repository -}} : {{- .Values.reverseProxy.image.tag }}
        imagePullPolicy: {{ .Values.all.image.pullPolicy }}
        livenessProbe:
          httpGet:
            scheme: {{ .Values.reverseProxy.probe.protocol }}
            path: {{ .Values.reverseProxy.probe.health }}
            port: {{ .Values.reverseProxy.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 10
        readinessProbe:
          httpGet:
            scheme: {{ .Values.reverseProxy.probe.protocol }}
            path: {{ .Values.reverseProxy.probe.health }}
            port: {{ .Values.reverseProxy.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        ports:
        - containerPort:  {{ .Values.reverseProxy.port }}
          protocol: {{ .Values.reverseProxy.protocol }}
        env:
        - name: TZ
          value: {{ .Values.environments.timeZone }}
        volumeMounts:
          - name: conf
            mountPath: /etc/nginx/conf.d/
          {{- if .Values.ttl.enabled }}
          - name: ssl
            mountPath: /etc/nginx/conf.d/ssl/
          {{- end }}
      volumes:
        - name: conf
          configMap:
            name: {{ .Values.reverseProxy.name }}-cm
        {{- if .Values.ttl.enabled }}
        - name: ssl
          configMap:
            name: {{ .Values.reverseProxy.name }}-ssl-cm
        {{- end -}}