{{- if .Values.trivy.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "trivy.name" . }}
  namespace: {{ .Values.namespace }}
  labels:
{{ include "trivy.labels" . | indent 4 }}
    component: trivy
spec:
  replicas: {{ .Values.trivy.replicas }}
  serviceName: {{  template "trivy.name" . }}
  selector:
    matchLabels:
{{ include "trivy.matchLabels" . | indent 6 }}
      component: trivy
  template:
    metadata:
      labels:
{{ include "trivy.labels" . | indent 8 }}
        component: trivy
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/trivy/trivy-secret.yaml") . | sha256sum }}
    spec:
{{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
{{- end }}
      securityContext:
        runAsUser: 10000
        fsGroup: 10000
      {{- if .Values.reverseProxy.service.clusterIP }}
      hostAliases:
      - ip: {{ .Values.reverseProxy.service.clusterIP }}
        hostnames: 
        - "{{- .Values.reverseProxy.configMap.server_name -}}"
      {{- else }}
      initContainers: 
      - name: resolve-service-ip
        image: {{ .Values.trivy.initContainers.repository -}} : {{- .Values.trivy.initContainers.tag }}
        command: ['sh', '-c', 'for i in {1..3}; do sleep 1; \
        if host $REVERSE_PROXY_SRV;  \
        then echo \"$(host $REVERSE_PROXY_SRV | awk -F ' ' '{ print $NF}')   $REVERSE_HOST \" > /mnt/hosts; \
        exit 0; \
        fi; done; exit 1']
        env:
          - name: REVERSE_PROXY_SRV
            value: {{ .Values.reverseProxy.service.name }}-srv
          - name: REVERSE_HOST
            value: {{ .Values.reverseProxy.configMap.server_name }}
      {{- end }}
      containers:
        - name: trivy          
          image: {{ .Values.trivy.image.repository -}} : {{- .Values.trivy.image.tag }}
          imagePullPolicy: {{ .Values.all.image.pullPolicy }}
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
          env:
            - name: "SCANNER_LOG_LEVEL"
              value: {{ .Values.all.logLevel | quote }}
            - name: "SCANNER_TRIVY_CACHE_DIR"
              value: "/home/scanner/.cache/trivy"
            - name: "SCANNER_TRIVY_REPORTS_DIR"
              value: "/home/scanner/.cache/reports"
            - name: "SCANNER_TRIVY_DEBUG_MODE"
              value: {{ .Values.trivy.debugMode | quote }}
            - name: "SCANNER_TRIVY_VULN_TYPE"
              value: {{ .Values.trivy.vulnType | quote }}
            - name: "SCANNER_TRIVY_TIMEOUT"
              value: {{ .Values.trivy.timeout | quote }}
            - name: "SCANNER_TRIVY_GITHUB_TOKEN"
              valueFrom:
                secretKeyRef:
                  name: {{ template "trivy.name" . }}
                  key: gitHubToken
            - name: "SCANNER_TRIVY_SEVERITY"
              value: {{ .Values.trivy.severity | quote }}
            - name: "SCANNER_TRIVY_IGNORE_UNFIXED"
              value: {{ .Values.trivy.ignoreUnfixed | default false | quote }}
            - name: "SCANNER_TRIVY_SKIP_UPDATE"
              value: {{ .Values.trivy.skipUpdate | default false | quote }}
            - name: "SCANNER_TRIVY_OFFLINE_SCAN"
              value: {{ .Values.trivy.offlineScan | default false | quote }}
            - name: "SCANNER_TRIVY_INSECURE"
              value: {{ .Values.trivy.insecure | default false | quote }}
            - name: SCANNER_API_SERVER_ADDR
              value: ":{{- .Values.trivy.service.port -}}"
            - name: "SCANNER_REDIS_URL"
              valueFrom:
                secretKeyRef:
                  name: {{ template "trivy.name" . }}
                  key: redisURL
            - name: "SCANNER_STORE_REDIS_URL"
              valueFrom:
                secretKeyRef:
                  name: {{ template "trivy.name" . }}
                  key: redisURL
            - name: "SCANNER_JOB_QUEUE_REDIS_URL"
              valueFrom:
                secretKeyRef:
                  name: {{ template "trivy.name" . }}
                  key: redisURL
          ports:
            - name: api-server
              containerPort: {{ .Values.trivy.service.port }}
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /probe/healthy
              port: api-server
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /probe/ready
              port: api-server
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
{{ toYaml .Values.trivy.resources | indent 12 }}
{{- end }}
